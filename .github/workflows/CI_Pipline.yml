name: CI Pipline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    # Github Repository Secrets를 통해 환경 변수 파일을 생성합니다.
    - name: Generate Environment Variables File for Production
      run: |
          echo "MONGO_ADDRESS=$MONGO_ADDRESS" >> .env.production
          echo "IAMPORT_KEY=$IAMPORT_KEY" >> .env.production
          echo "IAMPORT_SECRET=$IAMPORT_SECRET" >> .env.production
      env:
        MONGO_ADDRESS: ${{ secrets.MONGO_ADDRESS }}
        IAMPORT_KEY: ${{ secrets.IAMPORT_KEY }}
        IAMPORT_SECRET: ${{ secrets.IAMPORT_SECRET }}

        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
